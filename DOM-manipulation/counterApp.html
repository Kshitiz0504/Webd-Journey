<!DOCTYPE html>
<html> 
<body>
    <div id="buttonParent">
    </div>
    <script>
        let state = {
            count: 0
        }

        function onButtonPress() {
            state.count = state.count + 1;  // count of state goes up by 1 when clicked
            state.color = Math.random() > 0.5 ? "red" : "blue";
            buttonComponentReRender();
        }

        function buttonComponentReRender() {
            document.getElementById("buttonParent").innerHTML = "";
            const component = buttonComponent(state.count, state.color);
            document.getElementById("buttonParent").appendChild(component);
        }

        function buttonComponent(count, color) {   
            const button = document.createElement("button");  // creating button element
            button.innerHTML = "Counter " + count;  // sets the innerHTML of the button to currentValue of Counter
            // say if count is 0 then -> Counter 0 //
            button.setAttribute("onclick", `onButtonPress()`);
            button.setAttribute("style", `color: ` + color); 
            return button;
            // ye function looks same like:
            // < button onclick = "onButtonPress">Counter 0 </button
        }

        buttonComponentReRender();

    </script>
</body>
</html>
